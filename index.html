<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Custom Tabs</h1>
        <div class="tabs">
            <div data-id="home" class="home btn">Home</div>
            <div data-id="services" class="services btn">Services</div>
            <div data-id="projects" class="projects btn">Projects</div>
            <div data-id="portfolio" class="portfolio btn">Portfolio</div>
            <div data-id="contact" class="contact btn">Contact</div>
        </div>

        <div class="content-wrapper">
            <div id="home" class="content">This is Home</div>
            <div id="services" class="content">This is Services</div>
            <div id="projects" class="content">This is Projects</div>
            <div id="portfolio" class="content">This is Portfolio</div>
            <div id="contact" class="content">This is Contact</div>
        </div>
        <div class="info"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
